<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Profile Card</title>
  </head>
  <body>
    <div class="card">
      <div class="cover">
        <img src="./utils/cover.jpg" alt="cover image" />
      </div>
      <div class="profile-picture">
        <img src="./utils/profile.png" alt="" />
      </div>
      <div class="details">
        <h2>Mubin Iftikhar</h2>
        <h3>Web developer</h3>
        <hr />
        <p class="bio">
           Myself Mubin Iftikhar. I'm a junior web developer.
        </p>

        <div class="social-media">
          <a href="https://www.facebook.com/">
            <img src="./utils/facebook.png" alt=""
          /></a>
          <a href="https://github.com/">
            <img src="./utils/github.png" alt=""
          /></a>
          <a href="https://wa.me/+8801966381701" target="_blank">
            <img src="./utils/whatsapp.png" alt=""
          /></a>
        </div>
        <div class="contact-buttons">
          <a target="_blank" href="https://wa.me/+8801966381701">
            <button>Hire Me</button></a
          >
          <a target="_blank" href="https://wa.me/+8801966381701">
            <button>Message</button></a
          >
        </div>
      </div>
      <div class="footer-contact">
        <div class="contact-card">
          <img src="./utils/location.png" alt="" />
          <p>Noapara,Jashore</p>
        </div>
        <div class="contact-card">
          <img src="./utils/email.png" alt="" />
          <p>mubin@gmail.com</p>
        </div>
      </div>
    </div>
  </body>
</html>
